services:
  - type: background
    name: my-bot
    repo: https://github.com/yourusername/my-bot.git
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    env:
      - key: OWNER_ID
        value: "123456789"
      - key: OWNER_USERNAME
        value: "BotOwner"
      - key: BOT_TOKEN
        value: "your-bot-token"
